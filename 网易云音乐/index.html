<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="icon" href="img/logo1.png" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_1157158_nn9vy8susbi.css" />
	    <link rel="stylesheet" type="text/css" href="swiper.min.css"/>
	</head>
	<body>
		<div class="warp">
			<div class="header">
				<div class="nav_one">
					<div class="nav_box">
						<a href="https://music.163.com/#" class="logo"><img src="img/logo.png" /></a>
						<ul class="nav_one_ul"></ul>
						<img src="img/hot.png" class="hot" />
						<div class="search">
							<div class="searcher">
								<a class="iconfont icon-fangdajing"></a>
								<input type="text" name="" class="searchbox" placeholder="音乐/视频/电台/用户" />
							</div>
						</div>
						<div class="maker_center">
							<a href="#">创造者中心</a>
						</div>
						<div class="login">
							<a href="#">登录</a>&nbsp;
							<span class="iconfont icon-daosanjiao"></span>
							<a class="iconfont icon-arrLeft-fill"></a>
							<ul class="login_menu">
								<li>
									<a class="iconfont icon-shouji"></a>&nbsp;手机号登录</li>
								<li>
									<a class="iconfont icon-weixin"></a>&nbsp;微信登录</li>
								<li>
									<a class="iconfont icon-qq"></a>&nbsp;QQ登录</li>
								<li>
									<a class="iconfont icon-xinlangweibo"></a>&nbsp;新浪微博登录</li>
								<li>
									<a class="iconfont icon-yi"></a>&nbsp;网易邮箱账号登录</li>
							</ul>
						</div>

					</div>
				</div>
				<div class="nav_two">
					<a class="iconfont icon-arrLeft-fill-copy"></a>
					<ul class="nav_two_ul"></ul>
				</div>
				<div class="banner">
					<div class="banner-container">
						<div class="banner-container-left">
							<div class="swiper-container">
								<div class="swiper-wrapper">
									
								</div>
								<!-- Add Pagination -->
								<div class="swiper-pagination"></div>
								<!-- Add Arrows -->
								
								<div class="swiper-button-prev swiper-button-white"></div>
								<div class="swiper-button-next swiper-button-white"></div>
							</div>
						</div>
						<div class="banner-container-right">
							<a id="side-download" href="/download" class="btn" hidefocus="true" data-res-action="bilog" data-log-action="page" data-log-json="{&quot;type&quot;:&quot;downloadapp&quot;,&quot;source&quot;:&quot;banner&quot;}"></a>
						    <p>PC 安卓 iPhone WP iPad Mac 六大客户端</p>
						</div>

					</div>
				</div>
			</div>
			<div class="main">
				<div class="main-left">
					<div class="mian-left-one"></div>
					<div class="mian-left-two"></div>
					<div class="mian-left-three"></div>
				</div>
				<div class="main-right"></div>
			</div>
			<div class="footer"></div>
		</div>
	</body>
	<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="swiper.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/js.js" type="text/javascript" charset="utf-8"></script>
    
</html>
